<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <style>
    /* Basic CSS styling for the form */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }
    
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
    }
    
    h2 {
      text-align: center;
    }
    
    label {
      display: block;
      font-weight: bold;
      margin-top: 10px;
    }
    
    input[type="text"],
    input[type="email"],
    input[type="password"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    
    input[type="checkbox"] {
      margin-right: 5px;
      vertical-align: middle;
    }

    .checkbox-label {
      display: inline;
      vertical-align: middle;
    }

    .checkbox-group {
      margin-bottom: 10px;
    }
    
    input[type="submit"] {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 3px;
    }
    
    /* Style for form elements */
    /* Add your custom CSS styling here */
  </style>
</head>
<body>
  <div class="container">
    <h2>Registration Form</h2>
    <form action="#" method="post">
      <label for="name">Full Name:
      <input type="text" id="name" name="name" required>
    </label>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <label for="gender">Gender:</label>
      <select id="gender" name="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>

      <label for="birthdate">Date of Birth:</label>
      <input type="date" id="birthdate" name="birthdate">

      <label for="address">Address:</label>
      <textarea id="address" name="address" rows="4"></textarea>

      <div class="checkbox-group">
        <label>Hobbies:</label>
        <input type="checkbox" id="hobby1" name="hobbies" value="reading">
        <label for="hobby1" class="checkbox-label">Reading</label>
        <input type="checkbox" id="hobby2" name="hobbies" value="sports">
        <label for="hobby2" class="checkbox-label">Sports</label>
        <input type="checkbox" id="hobby3" name="hobbies" value="music">
        <label for="hobby3" class="checkbox-label">Music</label>
      </div>

      <label for="profile-image">Profile Image:</label>
      <input type="file" id="profile-image" name="profile-image">

      <input type="submit" value="Register">
    </form>
  </div>
</body>
</html>
