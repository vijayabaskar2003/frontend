<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #mobile, #tablet {
        display: none;
    }
    @media (max-width: 767px) {
        #mobile {
            display: block;
        }
        #desktop, #tablet {
            display: none;
        }
    }
    @media (min-width: 768px) and (max-width: 1200px) {
        #tablet {
            display: block;
        }
        #mobile, #desktop {
            display: none;
        }
    }
    @media (min-width:1201px) {
        
    }
</style>
<body>
    <div id="desktop">I am a desktop</div>
    <div id="mobile"> I am a mobile device</div>
    <div id="tablet"> I am a tablet</div>
</body>
</html>
