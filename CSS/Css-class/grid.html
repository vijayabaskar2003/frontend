<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .grid_container { 
        display: grid;
        grid-template-columns: auto auto auto;
        gap: 10px;
    }
    .grid_container div {
        background-color: aquamarine;
        border: 1px solid blue;
        padding: 15px;
        text-align: center;
    }
</style>
<body>
    <div class="grid_container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
    </div>
</body>
</html>
