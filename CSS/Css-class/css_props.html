<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
</head>
<style>
      .box {
            height: 100px;
            width: 100px;
            border: 1px solid black;
      }
      .box_2 {
            display: none;          /* doesnot occupies space. To make it visible, use display: block*/
      }
      .box_4 {
            visibility: hidden;     /* occupies space. To make it visible, use visibility:visible*/
      }
</style>
<body>
      <div class="box">1</div>
      <div class="box box_2">2</div>
      <div class="box">3</div>
      <div class="box box_4">4</div>
      <div class="box">5</div>
      <div class="box">6</div>
      <div class="box">7</div>
      <div class="box">8</div>
      <div class="box">9</div>
      <div class="box">10</div>
</body>
</html>
