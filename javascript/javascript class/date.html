<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #day, #time {
        text-align: center;
        font-size: 24px;
    }
</style>
<body>
    <div id="day"></div>
    <div id="time"></div>
    <script>
        function getToday() {
            let now = new Date();
            let date = now.getDate();
            let year = now.getFullYear();
            let minutes = now.getMinutes();
            let hours = now.getHours();
            let seconds = now.getSeconds();

            let amORpm = ''
            if(hours > 12) {
                amORpm = 'PM'
            } else {
                amORpm = 'AM'
            }

            //

            let days = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"]
            let day = days[now.getDay()];

            let months = ["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"]
            let month = months[now.getMonth()]
            
            let dayText = day + ', ' + month + "'" + date.toString().padStart(2,'0') + ', ' + year;
            let timeText = hours.toString().padStart(2,'0') + ' : ' +minutes.toString().padStart(2,'0') + ' : ' + seconds.toString().padStart(2,'0') + ' ' + amORpm;
            console.log(dayText,'-------',timeText);
            
            document.getElementById('day').innerText = dayText;
            document.getElementById('time').innerText = timeText;

        }

        getToday()
        setInterval(getToday,1000)
    </script>
</body>
</html>
