<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datatypes</title>
</head>
<style>
    .title {
        text-align: center;
    }
    #apj_span {
        color: red;
    }
</style>
<body>
    <p id="apj">APJ rfer ervger APJ rgferge ergetr APJ rwetger sffbdfb APJ</p>
    <button onclick="highlightText()">high light text</button>
    <input type="text" placeholder="Enter your name...">
    <input type="number" placeholder="Enter mobile number">
    <button onclick="register()">Submit</button>
    <script src="./assets/JS/datatypes/object.js"></script>
    <script>

        function highlightText() {
            let para = document.getElementById('apj').innerText;
            let insertSpan = para.replaceAll('APJ','<span id="apj_span" >APJ</span>');
            document.getElementById('apj').innerHTML = insertSpan;
        }
        function register() {
            let input_name = document.getElementsByTagName('input')[0].value;
            let first_letter = input_name.slice(0,1).toUpperCase();
            let remaining_letters = input_name.slice(1);
            let correct_name = first_letter.concat(remaining_letters);
            let text = 'Hi ' + correct_name + '!. Your name has been registered successfully.'
            // alert(text)
            let h1 = document.createElement('h1');
            h1.innerText = text
            h1.setAttribute('class','title')
            console.log(h1,'Heading');
            document.body.append(h1)
        }
    </script>
</body>
</html>
